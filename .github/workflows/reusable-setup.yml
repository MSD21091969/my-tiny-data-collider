name: Reusable Setup

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.12'
      install-dev-deps:
        description: 'Install development dependencies'
        required: false
        type: boolean
        default: false
      cache-key-suffix:
        description: 'Additional cache key suffix'
        required: false
        type: string
        default: ''

jobs:
  setup:
    name: Setup Python Environment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      
      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ inputs.python-version }}-${{ hashFiles('requirements.txt') }}-${{ inputs.cache-key-suffix }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ inputs.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      
      - name: Install development dependencies
        if: inputs.install-dev-deps
        run: |
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            pip install pytest pytest-cov pytest-asyncio ruff black isort mypy yamllint safety bandit
          fi
      
      - name: Verify installation
        run: |
          python --version
          pip list
          echo "âœ… Python environment ready"
